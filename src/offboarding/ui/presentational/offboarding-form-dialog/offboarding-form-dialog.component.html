<h2 mat-dialog-title>Offboard {{ data.name }}?</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="w-full">
      <mat-label>Receiver Name</mat-label>
      <input
        matInput
        formControlName="receiverName"
        placeholder="Enter receiver name"
      />
      <mat-error *ngIf="form.get('receiverName').hasError('required')">
        Receiver name is required
      </mat-error>
    </mat-form-field>

    <div formGroupName="employee">
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter email" />
        <mat-error *ngIf="form.get('employee.email').hasError('required')">
          Email is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Phone</mat-label>
        <input
          matInput
          formControlName="phone"
          placeholder="Enter phone number"
        />
        <mat-error *ngIf="form.get('employee.phone').hasError('required')">
          Phone number is required
        </mat-error>
        <mat-error *ngIf="form.get('employee.phone').hasError('pattern')">
          Phone number must be 10 digits
        </mat-error>
      </mat-form-field>

      <div formGroupName="address">
        <mat-form-field class="w-full">
          <mat-label>Street</mat-label>
          <input matInput formControlName="street" placeholder="Enter street" />
          <mat-error
            *ngIf="form.get('employee.address.street').hasError('required')"
          >
            Street is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" placeholder="Enter city" />
          <mat-error
            *ngIf="form.get('employee.address.city').hasError('required')"
          >
            City is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Country</mat-label>
          <input
            matInput
            formControlName="country"
            placeholder="Enter country"
          />
          <mat-error
            *ngIf="form.get('employee.address.country').hasError('required')"
          >
            Country is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Zip</mat-label>
          <input matInput formControlName="zip" placeholder="Enter zip code" />
          <mat-error
            *ngIf="form.get('employee.address.zip').hasError('required')"
          >
            Zip code is required
          </mat-error>
          <mat-error
            *ngIf="form.get('employee.address.zip').hasError('pattern')"
          >
            Zip code must be 5 digits
          </mat-error>
        </mat-form-field>
      </div>

      <mat-form-field class="w-full">
        <mat-label>Notes (optional)</mat-label>
        <textarea
          matInput
          formControlName="notes"
          placeholder="Enter notes"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="form.invalid"
    (click)="onSubmit()"
  >
    Offboard
  </button>
</mat-dialog-actions>
